<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asha's Personal Portfolio</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="max-width">
                <div class="logo"><a href="/pages/index.html" target="_blank" rel="noopener noreferrer">Asha<span>Paul</span></a></div>
                <ul class="menu">
                    <li><a href="/pages/index.html" class="menu-btn" target="_blank" rel="noopener noreferrer">Home</a></li>
                    <li><a href="/pages/portfolio.html" class="menu-btn" target="_blank" rel="noopener noreferrer">Portfolio</a></li>
                    <li><a href="/pages/about.html" class="menu-btn" target="_blank" rel="noopener noreferrer">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- contact section -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <h1>Get in Touch</h1>
            <br>
            <p>Thank you for coming to my website. Please use the form below to contact me.</p>
            <br>
            <form action="#">
                <div class="fields">
                    <div class="field name">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="field email">
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="field">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="field textarea">
                    <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                </div>
                <div class="button-area">
                    <button type="submit">Send message</button>
                </div>
            </form>
        </div>
    </section>
    <!-- footer section -->
    <footer>
        <span>By <a href="https://www.linkedin.com/in/asha-paul-84996397/">Asha Paul</a> | 2021.</span>
    </footer>
</body>
</html>
